<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lote en Venta - Cerro Varnet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --nature-green: #2d4f1e;
            --earth-brown: #5d4037;
            --soft-leaf: #8da672;
            --bg-white: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-white);
            background-image: radial-gradient(#e5e7eb 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 16px; 
        }

        @media (min-width: 768px) {
            body {
                padding: 40px 20px;
            }
        }

        .card {
            background-color: #ffffff;
            border-radius: 1.25rem;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
            max-width: 680px;
            width: 100%;
            padding: 1.5rem; 
            border: 1px solid #e5e7eb;
        }

        @media (min-width: 768px) {
            .card {
                border-radius: 1.5rem;
                padding: 3rem;
            }
        }

        .map-container {
            width: 100%;
            height: 450px;
            border-radius: 1rem;
            overflow: hidden;
            margin-top: 2rem;
            border: 1px solid #f3f4f6;
        }

        @media (min-width: 768px) {
            .map-container {
                height: 300px;
            }
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            filter: none;
        }

        .status-badge {
            background-color: #f0fdf4;
            color: #15803d;
            font-size: 0.65rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid #dcfce7;
            white-space: nowrap;
        }
        .status-badge2 {
            background-color: #f0fdf4;
            color: #f90000;
            font-size: 0.65rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid #dcfce7;
            white-space: nowrap;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--nature-green);
            font-weight: 700;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .detail-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64748b;
            font-size: 0.875rem;
        }

        .value {
            color: #1e293b;
            font-weight: 700;
            font-size: 0.875rem;
            text-align: right;
        }

        .description {
            color: #475569;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .description {
                font-size: 1rem;
                line-height: 1.8;
                margin-bottom: 2rem;
            }
        }

        .price-tag {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--nature-green);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        @media (min-width: 768px) {
            .price-tag {
                font-size: 2.25rem;
            }
        }

        .gallery-wrapper {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .gallery-scroll {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 0.75rem;
            padding-bottom: 0.5rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .gallery-scroll::-webkit-scrollbar {
            display: none;
        }

        .gallery-item {
            flex: 0 0 85%; 
            scroll-snap-align: center;
            border-radius: 0.75rem;
            overflow: hidden;
            height: 200px;
            position: relative;
        }

        @media (min-width: 768px) {
            .gallery-item {
                flex: 0 0 100%;
                height: 300px;
                border-radius: 1rem;
            }
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-nav {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 8px;
        }

        .gallery-dot {
            width: 6px;
            height: 6px;
            background-color: #cbd5e1;
            border-radius: 50%;
        }

        .gallery-dot.active {
            background-color: var(--nature-green);
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            font-weight: 700;
            padding: 14px 20px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            text-decoration: none;
        }

        @media (min-width: 768px) {
            .whatsapp-btn {
                padding: 16px 24px;
                border-radius: 1rem;
                font-size: 1rem;
            }
        }

        .form-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px dashed #e2e8f0;
        }
    </style>
</head>
