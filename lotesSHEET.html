<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lote en Venta - Cerro Varnet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --nature-green: #2d4f1e;
            --earth-brown: #5d4037;
            --soft-leaf: #8da672;
            --bg-white: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-white);
            background-image: radial-gradient(#e5e7eb 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 16px; 
        }

        @media (min-width: 768px) {
            body {
                padding: 40px 20px;
            }
        }

        .card {
            background-color: #ffffff;
            border-radius: 1.25rem;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
            max-width: 680px;
            width: 100%;
            padding: 1.5rem; 
            border: 1px solid #e5e7eb;
        }

        @media (min-width: 768px) {
            .card {
                border-radius: 1.5rem;
                padding: 3rem;
            }
        }

        .map-container {
            width: 100%;
            height: 250px;
            border-radius: 1rem;
            overflow: hidden;
            margin-top: 2rem;
            border: 1px solid #f3f4f6;
        }

        @media (min-width: 768px) {
            .map-container {
                height: 300px;
            }
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .status-badge {
            background-color: #f0fdf4;
            color: #15803d;
            font-size: 0.65rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid #dcfce7;
            white-space: nowrap;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--nature-green);
            font-weight: 700;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .detail-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64748b;
            font-size: 0.875rem;
        }

        .value {
            color: #1e293b;
            font-weight: 700;
            font-size: 0.875rem;
            text-align: right;
        }

        .description {
            color: #475569;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .price-tag {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--nature-green);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .gallery-wrapper {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .gallery-scroll {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 0.75rem;
            padding-bottom: 0.5rem;
            scrollbar-width: none;
        }
        
        .gallery-scroll::-webkit-scrollbar {
            display: none;
        }

        .gallery-item {
            flex: 0 0 85%; 
            scroll-snap-align: center;
            border-radius: 0.75rem;
            overflow: hidden;
            height: 200px;
            position: relative;
        }

        @media (min-width: 768px) {
            .gallery-item {
                flex: 0 0 100%;
                height: 300px;
            }
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            font-weight: 700;
            padding: 14px 20px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-800"></div>
    </div>

    <div class="card" id="main-content" style="display: none;">
        <!-- Encabezado -->
        <div class="flex flex-col sm:flex-row justify-between items-start gap-3 mb-4">
            <div>
                <div class="flex items-center gap-2 mb-1">
                    <i data-lucide="mountain-snow" class="text-green-800 w-6 h-6 sm:w-8 sm:h-8"></i>
                    <h1 id="titulo" class="text-2xl sm:text-3xl font-extrabold text-gray-900 tracking-tight">Cargando...</h1>
                </div>
                <p class="text-slate-500 font-medium flex items-center gap-2 text-xs sm:text-sm">
                    <i data-lucide="map-pin" class="w-4 h-4 text-slate-400"></i> <span id="ubicacion">Cargando ubicación...</span>
                </p>
            </div>
            <span id="estado" class="status-badge">Disponible</span>
        </div>

        <div id="precio" class="price-tag">$0 USD</div>

        <p id="descripcion" class="description">Cargando descripción del lote...</p>

        <!-- Galería Dinámica -->
        <div class="gallery-wrapper">
            <div id="gallery-container" class="gallery-scroll">
                <!-- Imágenes se insertarán aquí -->
            </div>
            <p class="text-center text-[10px] text-gray-400 mt-2 italic">Desliza para ver más fotos</p>
        </div>

        <!-- Especificaciones -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-2 mt-4">
            <div>
                <div class="section-header">
                    <i data-lucide="mountain" class="w-4 h-4"></i> <span>Características</span>
                </div>
                <div class="detail-item"><div class="detail-label">Vistas</div><span id="vistas" class="value">-</span></div>
                <div class="detail-item"><div class="detail-label">Pendiente</div><span id="pendiente" class="value">-</span></div>
            </div>
            <div>
                <div class="section-header">
                    <i data-lucide="scan-line" class="w-4 h-4"></i> <span>Dimensiones</span>
                </div>
                <div class="detail-item"><div class="detail-label">Área Total</div><span id="area" class="value">-</span></div>
                <div class="detail-item"><div class="detail-label">Frente</div><span id="frente" class="value">-</span></div>
            </div>
        </div>

        <!-- Servicios -->
        <div class="mt-4">
            <div class="section-header">
                <i data-lucide="leaf" class="w-4 h-4"></i> <span>Servicios</span>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <div class="detail-item border-none bg-gray-50 rounded-lg px-4 py-2 flex-row justify-between items-center">
                    <div class="flex items-center gap-2 text-xs text-gray-600"><i data-lucide="zap" class="text-yellow-500 w-3 h-3"></i> Luz</div>
                    <span id="servicio-luz" class="font-bold text-gray-800 text-xs">-</span>
                </div>
                <div class="detail-item border-none bg-gray-50 rounded-lg px-4 py-2 flex-row justify-between items-center">
                    <div class="flex items-center gap-2 text-xs text-gray-600"><i data-lucide="droplets" class="text-blue-500 w-3 h-3"></i> Agua</div>
                    <span id="servicio-agua" class="font-bold text-gray-800 text-xs">-</span>
                </div>
            </div>
        </div>

        <!-- Botón de WhatsApp -->
        <a id="whatsapp-link" href="#" target="_blank" class="whatsapp-btn">
            <i data-lucide="message-circle" class="w-5 h-5"></i>
            <span>Consultar Disponibilidad</span>
        </a>

        <!-- Mapa -->
        <div class="map-container">
            <iframe id="mapa-iframe" src="" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        // Debes publicar tu Google Sheet como CSV: Archivo > Compartir > Publicar en la Web > Valores separados por comas (.csv)
        const SHEET_URL = 'TU_URL_DE_GOOGLE_SHEETS_CSV_AQUI';

        async function loadSheetData() {
            try {
                const response = await fetch(SHEET_URL);
                const csvData = await response.text();
                const rows = csvData.split('\n').map(row => row.split(','));
                
                // Asumiendo que la fila 0 son encabezados y la fila 1 son los datos
                const data = rows[1]; 
                
                // Mapeo de datos (Ajusta los índices según tu Excel)
                document.getElementById('titulo').innerText = data[0];
                document.getElementById('ubicacion').innerText = data[1];
                document.getElementById('precio').innerText = data[2];
                document.getElementById('descripcion').innerText = data[3];
                document.getElementById('estado').innerText = data[4];
                document.getElementById('vistas').innerText = data[5];
                document.getElementById('pendiente').innerText = data[6];
                document.getElementById('area').innerText = data[7];
                document.getElementById('frente').innerText = data[8];
                document.getElementById('servicio-luz').innerText = data[9];
                document.getElementById('servicio-agua').innerText = data[10];
                document.getElementById('mapa-iframe').src = data[11];
                
                // Galería (Imágenes separadas por pipe | en una celda)
                const imagenes = data[12].split('|');
                const gallery = document.getElementById('gallery-container');
                gallery.innerHTML = imagenes.map(imgUrl => `
                    <div class="gallery-item">
                        <img src="${imgUrl.trim()}" alt="Foto del lote">
                    </div>
                `).join('');

                // WhatsApp
                const phone = data[13] || "123456789";
                document.getElementById('whatsapp-link').href = `https://wa.me/${phone}?text=Hola, me interesa el lote ${data[0]}`;

                // Mostrar contenido
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                lucide.createIcons();

            } catch (error) {
                console.error("Error cargando datos:", error);
                document.getElementById('titulo').innerText = "Error al cargar datos";
            }
        }

        // Si no tienes la URL aún, mostramos datos de ejemplo para que el Canvas no se vea vacío
        if (SHEET_URL === 'TU_URL_DE_GOOGLE_SHEETS_CSV_AQUI') {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('titulo').innerText = "Configuración Necesaria";
                document.getElementById('descripcion').innerText = "Por favor, inserta la URL de tu Google Sheet (CSV) en el código para conectar los datos reales.";
                lucide.createIcons();
            }, 1000);
        } else {
            loadSheetData();
        }
    </script>
</body>
</html>
